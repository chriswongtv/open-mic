<ion-view view-title="Events">
  <ion-nav-buttons side="secondary">
    <button class="button icon ion-ios-search"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
    <div class="button-bar">
      <a class="button">Show All</a>
      <a class="button">Music</a>
      <a class="button">Poetry</a>
      <a class="button">Comedy</a>
    </div>
  </div>
  <ion-content class="has-subheader">
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <div class="list" ng-show="showList">
      <a class="item item-avatar" ng-repeat="x in events" href="#/tab/events/{{x.short}}">
        <time class="icon">
          <strong>{{getMonth(x.day)}}</strong>
          <span>{{getDate(x.day)}}</script></span>
        </time>
        <h2>{{x.name}}</h2>
        <p>{{x.event}}</p>
        <button class="button button-icon star-btn icon ion-ios-star-outline" ng-click="star(x.short)"></button>
      </a>
    </div>

  </ion-content>
</ion-view>
